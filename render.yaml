services:
  - type: web
    name: unhemmed-backend
    env: node
    repo: https://github.com/KhalilA93/UnhemmedEstore
    region: ohio
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: mongodb
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        value: https://unhemmed-frontend.onrender.com
        
  - type: web
    name: unhemmed-frontend
    env: node
    repo: https://github.com/KhalilA93/UnhemmedEstore
    region: ohio
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npx serve -s build
    envVars:
      - key: REACT_APP_API_URL
        value: https://unhemmedestore.onrender.com